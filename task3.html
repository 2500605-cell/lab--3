<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile Card</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .profile-card {
        max-width: 500px;
        margin: 50px auto;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .card-header {
        background-color: #0d1b3d;
        color: white;
        display: flex;
        align-items: center;
        padding: 20px;
    }
    .card-header img {
        width: 60px;
        margin-right: 15px;
    }
    .card-body {
        padding: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .student-info p {
        margin: 0;
        line-height: 1.5;
    }
    .profile-img {
        width: 100px;
        border-radius: 50%;
    }
</style>
</head>
<body>

<div class="card profile-card">
    <div class="card-header">
        <img src="C:\Users\shaim\OneDrive\Documents\lab3\fref.png" alt="Air University Logo">
        <h4 class="mb-0">Air University</h4>
    </div>
    <div class="card-body">
        <div class="student-info">
            <p><strong>ISB-F-2500605</strong><br>Adeena Akram<br>ADSCS-F-25-A-1250</p>
        </div>
        <img src="C:\Users\shaim\OneDrive\Documents\lab3\download.png" alt="Profile Picture" class="profile-img">
    </div>
</div>
</body>
</html>
